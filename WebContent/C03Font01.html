<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C03Font01.html</title>
    <style>
        
        /*
        기본 폰트를 지정하지 않으면 16px이 기본 사이즈가 된다.
        */
        
    </style>
</head>
<body>
    <!-- 
        모바일 환경의 가독성을 위해 만들어짐
        1em : 현재 지정된 기본폰트 사이즈와 동일한 크기
        1.5em : 기본 폰트 사이즈의 1.5배
        1.8em : 기본 폰트 사이즈의 1.8배
        ......
     -->
    <h2>기본상태의 텍스트 크기</h2>
    HTML의 기본글자 크기는 16pt 이다.
    <br><br>
    <span style="font-size: 16px;">글자크기16px</span><br>
    <span style="font-size: 12px;">글자크기12px</span><br>
    <span style="font-size: 1em;">글자크기1em</span><br>
    <br>
    <span style="font-size: 32px;">글자크기32px</span><br>
    <span style="font-size: 24px;">글자크기24px</span><br>
    <span style="font-size: 2em;">글자크기2em</span><br>
    <br>
    <span style="font-size: 8px;">글자크기8px</span><br>
    <span style="font-size: 6px;">글자크기6px</span><br>
    <span style="font-size: 0.5em;">글자크기0.5em</span><br>
    <br>
    

    <!-- 
        font-size : 텍스트의 크기 지정
        font-family : 텍스트의 글꼴지정
     -->
    <h3>텍스트 모양에 관련된 속성</h3>
    <span style="font-size: 1.8em; font-family: HYPMokGak;">
        텍스트 크기, 글꼴 HYPMokGak
    </span>

    <!-- 
        font-weight : 텍스트의 두께 지정
        bold: 두껍게
        normal : 디폴트
        lighter : 얇게

        font-style : 텍스트의 스타일을 지정
            italic : 이텔릭체
     -->
    <h2>텍스트 두께 및 스타일</h2>
    <span style="font-weight: bold; font-style: italic;">
        두껍게 씁시다. 그리고 이텔릭체로 표현할게요
    </span>

    <!-- letter-spacing : 자간 -->
    <h3>텍스트 사이의 간격</h3>
    <span style="letter-spacing: 2em; border: 1px solid red;">
        한국소프트웨어인재개발원
    </span>

    <!-- word-spacing : 단어와 단어 사이의 간격을 지정 -->
    <h3>단어 사이의 간격</h3>
    <span style="word-spacing: 1em; border: 1px solid red;">
        한국 소프트웨어 인재개발원
    </span>



</body>
</html>
